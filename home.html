<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo |Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-bold">
              $ <span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a href="index.html" class="btn btn-soft"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a
          >
        </div>
      </section>
    </header>

<!-- all click clard  click korle asbe atate -->

    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-3">
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>

        <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>

        <button onclick="showOnly('Transfer-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>

        <button onclick="showOnly('get-bonus')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>

        <button onclick="showOnly('Pay-bill')"  class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>

        <button onclick="showOnly('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

<!-- Add Money -->

    <section id="add-money" class="w-11/12 mx-auto py-5  hidden">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>

      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- Select A Bank -->
            <label class="label text-neutal font-bold">Select A Bank</label>
            <select
              id="add-money-bank"
              class="select appearance-none rounded-full bg-base-200 w-full"
            >
              <option disabled selected>Select a bank</option>
              <option value="DBBL">DBBL</option>
              <option value="IBBL">IBBL</option>
              <option value="City Bank">City Bank</option>
            </select>
            <br />
            <!-- Bank Account Number -->
            <label class="label text-neutal font-bold"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Agent 11 digit number"
            />
            <br />
            <!-- Amount to Add -->

            <label class="label text-neutal font-bold">Amount to Add</label>
            <input
              id="add-money-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              value="5000"
              placeholder="Enter amount to add"
            />

            <br />

            <!--4 Digit Pin Number -->
            <label class="label text-neutaral font-bold">Pin Number</label>
            <input
              id="add-money-pin"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <!-- Add Money button -->
            <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

<!-- cashout -->

    <section id="cashout" class="w-11/12 mx-auto py-5 hidden" >
      <h2 class="text-xl font-bold mb-5">Cash Out</h2>
      <!-- from -->
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- Agent Number -->
            <label class="label text-neutal font-bold">Agent Number</label>
            <input
              id="cashout-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              value="01829354062"
              placeholder="Enter Agent 11 digit number"
            />
            <br />
            <!-- amound -->
            <label class="label text-neutal font-bold">Amount</label>
            <input
              id="cashout-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              value="5000"
              placeholder="Enter amount to withdraw"
            />

            <br />

            <!--4 Digit Pin -->
            <label class="label text-neutaral font-bold">4 Digit Pin</label>
            <input
              id="cashout-pin"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 Digit Pin"
            />
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

<!-- Transactions -->

    <section id="history" class="w-11/12 mx-auto py-5 hidden">
         <h2 class="text-xl font-bold mb-5">Transactions</h2>
         <div class="space-y-5" id="history-container">
            <!-- <div class="transactions-card p-5 bg-base-100">

            </div> -->
         </div>

    </section>


    <!-- Transfer Money -->

    <section id="Transfer-money" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
       <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- User Account Number -->
            <label class="label text-neutal font-bold">User Account Number</label>
            <input
              id="Transfer-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              value=""
              placeholder="Enter 11 digit number"
            />
            <br />
            <!-- amound -->
            <label class="label text-neutal font-bold">Amount</label>
            <input
              id="Transfer-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              value=""
              placeholder="Enter amount to transfer"
            />

            <br />

            <!--Pin Number -->
            <label class="label text-neutaral font-bold">Pin Number</label>
            <input
              id="Transfer-pin"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 digit pin number"
            />
            <button id="Transfer-btn" class="btn btn-primary mt-4 rounded-full">
              Send Now
            </button>
          </fieldset>
        </div>
      </div>

    </section>


    <!-- Get Bonus -->

    <section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
       <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- User Account Number -->
            <label class="label text-neutal font-bold">Enter Bonus Coupon</label>
            <input
              id="coupon-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              value="onim004"
              placeholder="Enter 11 digit number"
            />
            

            <button id="Bonus-btn" class="btn btn-primary mt-4 rounded-full">
              Get Bonus
            </button>
          </fieldset>
        </div>
      </div>

    </section>




    <!-- Pay Bill -->
     <section id="Pay-bill" class="w-11/12 mx-auto py-5 hidden" > 
      <h2 class="text-xl font-bold mb-5">Pay Bill</h2>

      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- Select A Bank -->
            <label class="label text-neutal font-bold">Select To Pay</label>
            <select
              id="Pay-select-bill"
              class="select appearance-none rounded-full bg-base-200 w-full"
            >
              <option disabled selected>Select to Pay </option>
              <option value="lectricity Bill">Electricity Bill</option>
              <option value="Gas Bill">Gas Bill</option>
              <option value="Internet Bill">Internet Bill</option>
            </select>
            <br />
            <!-- billar Account Number -->
            <label class="label text-neutal font-bold"
              >Biller Account Number</label
            >
            <input
              id="Pay-acount-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter account number"
            />
            <br />
            <!-- pay Amount input -->

            <label class="label text-neutal font-bold">Amount to pay</label>
            <input
              id="Pay-money-amount"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              value=""
              placeholder="Add Amount to pay"
            />

            <br />

            <!--4 Digit Pin Number -->
            <label class="label text-neutaral font-bold">Pin Number</label>
            <input
              id="Pay-money-pin"
              maxlength="4"
              type="password"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 digit pin number"
            />
            <!-- Add Money button -->
            <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">
              Pay Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="script/Bonus.js"></script>

  </body>
</html>
